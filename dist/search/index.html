;bachelorprojects/asmminlibc&quot;],&quot;body&quot;:[0,&quot;\nThe goal of the MinilibC project is to develop a minimal C library using assembly language to implement basic functionalities. The objective is to demonstrate a deep understanding of low-level concepts and optimize basic operations for enhanced performance.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;MinilibC&quot;],&quot;summary&quot;:[0,&quot;School project (x86_64 Assembler)&quot;],&quot;date&quot;:[3,&quot;2020-02-01T05:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Assembly&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/1-2ndYearProjects/tree/main/Asmminlibc&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;bachelorprojects/indiestudio/index.md&quot;],&quot;slug&quot;:[0,&quot;bachelorprojects/indiestudio&quot;],&quot;body&quot;:[0,&quot;\nThe goal of the Indie Studio project is to develop a version of the Bomberman game using object-oriented programming principles. The objective is to design a structured and modular game, making it easier to add new features and improve code maintenance.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Indie Studio&quot;],&quot;summary&quot;:[0,&quot;School project (Object-Oriented Programming)&quot;],&quot;date&quot;:[3,&quot;2020-02-01T05:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;C++&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/1-2ndYearProjects/tree/main/Indiestudio&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;bachelorprojects/malloc/index.md&quot;],&quot;slug&quot;:[0,&quot;bachelorprojects/malloc&quot;],&quot;body&quot;:[0,&quot;\nThe goal of the Malloc project is to design and implement a dynamic memory allocation function in C that mimics the behavior of malloc. The objective is to provide an efficient and reliable memory manager capable of handling memory requests and optimizing memory resource usage.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Malloc&quot;],&quot;summary&quot;:[0,&quot;School project (Unix System Programming)&quot;],&quot;date&quot;:[3,&quot;2020-02-01T05:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;C&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/1-2ndYearProjects/tree/main/Malloc&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;bachelorprojects/myftp/index.md&quot;],&quot;slug&quot;:[0,&quot;bachelorprojects/myftp&quot;],&quot;body&quot;:[0,&quot;\nThe goal of the My FTP project is to create a server and client FTP application in C that allows for reliable and secure file transfers over a network. The objective is to provide a simple and effective solution for file transfers while adhering to the FTP protocol specifications.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;My FTP&quot;],&quot;summary&quot;:[0,&quot;School project (Network Programming)&quot;],&quot;date&quot;:[3,&quot;2020-02-01T05:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;C&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/1-2ndYearProjects/tree/main/Myftp&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;bachelorprojects/myteams/index.md&quot;],&quot;slug&quot;:[0,&quot;bachelorprojects/myteams&quot;],&quot;body&quot;:[0,&quot;\nThe goal of the MyTeams (Networks) project is to design a network communication application, enabling users to manage connections, send and receive messages over the network, and maintain discussions in real-time. The objective is to provide a robust and efficient solution for network communication within a team.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Myteams&quot;],&quot;summary&quot;:[0,&quot;School project (Network Programming)&quot;],&quot;date&quot;:[3,&quot;2020-02-01T05:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;C&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/1-2ndYearProjects/tree/main/Myteams&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;bachelorprojects/popeye/index.md&quot;],&quot;slug&quot;:[0,&quot;bachelorprojects/popeye&quot;],&quot;body&quot;:[0,&quot;\nThe Popeye project involves developing a Docker tool for analyzing and verifying container configurations. The goal is to create a program that checks the compliance of Docker configuration files (such as Dockerfiles and docker-compose files) with best practices and recommended security rules. The project aims to improve the quality and security of Docker deployments by automating analysis and providing recommendations to fix problematic configurations.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Popeye&quot;],&quot;summary&quot;:[0,&quot;School project (DevOps)&quot;],&quot;date&quot;:[3,&quot;2020-02-01T05:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Docker&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/1-2ndYearProjects/tree/main/Popeye&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;bachelorprojects/pushswapchecker/index.md&quot;],&quot;slug&quot;:[0,&quot;bachelorprojects/pushswapchecker&quot;],&quot;body&quot;:[0,&quot;\nThe Pushswap-checker project aims to create a program that verifies the validity of a sequence of sorting operations on stacks of numbers. Using Haskell, the goal is to model the stacks, implement \&quot;push\&quot; and \&quot;swap\&quot; operations, and then validate whether a sequence of operations correctly sorts the numbers.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Pushswap-checker&quot;],&quot;summary&quot;:[0,&quot;School project (Advanced Functional Programming)&quot;],&quot;date&quot;:[3,&quot;2020-02-01T05:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Haskell&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/1-2ndYearProjects/tree/main/Pushswapchecker&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;bachelorprojects/tekspice/index.md&quot;],&quot;slug&quot;:[0,&quot;bachelorprojects/tekspice&quot;],&quot;body&quot;:[0,&quot;\nThe Nanotekspice project aims to create a digital logic circuit simulator using object-oriented programming. Students must model various circuit components (logic gates, flip-flops, etc.) as classes, then simulate the circuit&#39;s behavior by propagating signals through these components. The project aims to teach principles of modularity, encapsulation, inheritance, and polymorphism while developing skills in circuit design and simulation.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;NanoTeckSpice&quot;],&quot;summary&quot;:[0,&quot;School project (Object-Oriented Programming)&quot;],&quot;date&quot;:[3,&quot;2020-02-01T05:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;C++&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/1-2ndYearProjects/tree/main/Tekspice&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;bostondynamicsspotdetection/index.md&quot;],&quot;slug&quot;:[0,&quot;bostondynamicsspotdetection&quot;],&quot;body&quot;:[0,&quot;\nThis project was designed in the context of emergency services, where the robot can be deployed in case of a gas or chemical leak, reducing the need for human intervention. My role involved using the Boston Dynamics Spot robot to detect door handles, open them, and enter a room automatically.\n&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Boston Dynamics Spot Detection&quot;],&quot;summary&quot;:[0,&quot;Project carried out as part of my internship at ALERION&quot;],&quot;date&quot;:[3,&quot;2022-06-01T04:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Python&quot;],[0,&quot;AI (Yolo V5)&quot;],[0,&quot;Robotics&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/BostonDynamicsSpotDetection&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;lycee/index.md&quot;],&quot;slug&quot;:[0,&quot;lycee&quot;],&quot;body&quot;:[0,&quot;\nThe project aims to make the gear shifting on a bike automatic, thereby enhancing performance and convenience for the cyclist.\n\nThe main objectives include using an Arduino-compatible weight sensor to measure the force applied to the pedals and a Bluetooth speed sensor to measure the bike&#39;s speed. The collected data is used to automatically control gear changes using an Arduino board.\n\nTwo operating modes are offered: an automatic mode, where gear changes occur without the cyclist&#39;s intervention, and a semi-automatic mode, where the cyclist must press a button to shift gears.\n\nFor the user interface, an LCD display provides information on the chain&#39;s position and the pressure exerted on the pedals, while a remote control allows the selection of the desired mode.\n\nThis project combines aspects of mechanics and electronics to provide an innovative solution that simplifies the bike riding experience.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Automatic bicycle derailleur&quot;],&quot;summary&quot;:[0,&quot;School project (Engineering)&quot;],&quot;date&quot;:[3,&quot;2019-06-01T04:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Arduino&quot;],[0,&quot;Engineering&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/AutomaticBicycleDerailleur&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;masterprojects/area/index.md&quot;],&quot;slug&quot;:[0,&quot;masterprojects/area&quot;],&quot;body&quot;:[0,&quot;\nThe AREA project consists of creating a software suite that functions similarly to IFTTT and/or Zapier. This software suite is divided into three parts:\n\n- Server to implement all the features.\n- Web application to use the app from a browser.\n- A mobile application to use the app from a phone.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Area&quot;],&quot;summary&quot;:[0,&quot;School project (Application Development)&quot;],&quot;date&quot;:[3,&quot;2021-10-01T04:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;React-Native&quot;],[0,&quot;Angular&quot;],[0,&quot;NodeJS&quot;],[0,&quot;Docker&quot;],[0,&quot;MongoDB&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/3rdYearProjects/tree/main/Area&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;masterprojects/dashboard/index.md&quot;],&quot;slug&quot;:[0,&quot;masterprojects/dashboard&quot;],&quot;body&quot;:[0,&quot;\nThe goal of the Dashboard project is to develop an effective dashboard application for real-time data visualization and management. The objective is to provide an intuitive user interface that allows users to monitor and analyze data in a clear and interactive manner, facilitating informed decision-making.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Dashboard&quot;],&quot;summary&quot;:[0,&quot;School project (Application Development)&quot;],&quot;date&quot;:[3,&quot;2021-10-01T04:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Angular&quot;],[0,&quot;NodeJS&quot;],[0,&quot;Docker&quot;],[0,&quot;MongoDB&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/3rdYearProjects/tree/main/Dashboard&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;masterprojects/funEvalExpr/index.md&quot;],&quot;slug&quot;:[0,&quot;masterprojects/funevalexpr&quot;],&quot;body&quot;:[0,&quot;\nThe goal of the Functional EvalExpr project is to design and implement a functional expression evaluator that processes and evaluates complex expressions using principles of functional programming. The objective is to provide an accurate and efficient tool for expression evaluation while demonstrating the capabilities of functional programming.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Functional EvalExpr&quot;],&quot;summary&quot;:[0,&quot;School project (Advanced Functional Programming)&quot;],&quot;date&quot;:[3,&quot;2021-10-01T04:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Haskell&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/3rdYearProjects/tree/main/FunEvalExpr&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;masterprojects/redditech/index.md&quot;],&quot;slug&quot;:[0,&quot;masterprojects/redditech&quot;],&quot;body&quot;:[0,&quot;\nThe goal of the Redditech project is to design and develop an application that provides a user experience similar to Reddit, featuring functionalities such as content sharing, discussions, and voting. The objective is to create an interactive and engaging platform that allows users to share and discover content while ensuring good performance and smooth integration.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Redditech&quot;],&quot;summary&quot;:[0,&quot;School project (Application Development)&quot;],&quot;date&quot;:[3,&quot;2021-10-01T04:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;React-Native&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/3rdYearProjects/tree/main/Redditech&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;pointcloudvisualization/index.md&quot;],&quot;slug&quot;:[0,&quot;pointcloudvisualization&quot;],&quot;body&quot;:[0,&quot;\nThe goal of this project was to display a real-time digital terrain model within a web application. I overlaid this model on a 2D base map, allowing for precise geospatial data localization. Furthermore, I expanded this visualization by offering a 3D representation of the same model within a web platform.\n&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Point Cloud Visualization&quot;],&quot;summary&quot;:[0,&quot;Project carried out as part of my internship at ALERION&quot;],&quot;date&quot;:[3,&quot;2022-04-01T04:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;ReactJS&quot;],[0,&quot;Docker&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/PointCloudVisualization&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;traveltrolly/index.md&quot;],&quot;slug&quot;:[0,&quot;traveltrolly&quot;],&quot;body&quot;:[0,&quot;\nI noticed a lack of functional applications related to tourism and mobility in Miami Beach. Most of the existing ones were either insufficient or non-functional. To address this gap, I developed TravelTrolley, an app designed to assist tourists by providing real-time information about the free trolleys in Miami Beach, including their locations, routes, and stops.\n\nLooking ahead, I plan to expand TravelTrolley&#39;s features to include recommendations for the best restaurants, information on local events, and important details such as beach flag colors and water temperature. This will enhance the overall tourist experience by offering comprehensive and up-to-date information in one convenient app.\n&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;TravelTrolly&quot;],&quot;summary&quot;:[0,&quot;Personal project (In development)&quot;],&quot;date&quot;:[3,&quot;2024-05-01T04:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Swift&quot;],[0,&quot;SwiftUI&quot;],[0,&quot;Xcode&quot;],[0,&quot;Postman&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/TravelTrolly&quot;]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;vakary/index.md&quot;],&quot;slug&quot;:[0,&quot;vakary&quot;],&quot;body&quot;:[0,&quot;\nThe EIP (Epitech Innovative Project) is a capstone project at Epitech, conducted during the final two years of the curriculum. This project encourages students to develop innovative and commercially viable solutions, working in teams of five to six people. Students gain skills in project management, communication, marketing, and negotiation.\n\nThe EIP culminates in presentations at events like the EIP Forum, where projects are evaluated by professionals and investors. Many EIPs turn into startups after graduation, offering students career and entrepreneurial opportunities. In summary, the EIP is a key milestone in the Epitech journey, integrating theory and practice with a strong entrepreneurial focus.\n\nThe project I&#39;ve devoloped is Vakary. Vakary is a tourist application that lets you go on a trip without having to think about it. The application will create a personalized tour itinerary for you, which can extend over a geographical area according to your interests, the time you have available, your maximum budget and any other information you enter beforehand.&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Vakary&quot;],&quot;summary&quot;:[0,&quot;School project as part of the EIP (Epitech Innovative Project)&quot;],&quot;date&quot;:[3,&quot;2024-02-01T05:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Swift&quot;],[0,&quot;SwiftUI&quot;],[0,&quot;Xcode&quot;],[0,&quot;Postman&quot;],[0,&quot;MongoDB&quot;],[0,&quot;Docker&quot;]]],&quot;draft&quot;:[0,false],&quot;repoUrl&quot;:[0,&quot;https://github.com/MaxMarques/VakaryIOS&quot;]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Search&quot;,&quot;value&quot;:true}" await-children=""><div data-hk="s00-0-0-0" class="flex flex-col"><div class="relative"><input name="search" type="text" value="" autocomplete="off" spellcheck="false" placeholder="What are you looking for?" class="w-full px-2.5 py-1.5 pl-10 rounded outline-none text-black dark:text-white bg-black/5 dark:bg-white/15 border border-black/10 dark:border-white/20 focus:border-black focus:dark:border-white"><svg class="absolute size-6 left-1.5 top-1/2 -translate-y-1/2 stroke-current"><use href="/ui.svg#search"></use></svg></div><!--$--><!--/--></div><!--astro:end--></astro-island> </div>   </div> </div>  </main> <footer class="relative bg-white dark:bg-black"> <div class="animate"> <section class="py-5"> <div class="w-full h-full mx-auto px-5 max-w-screen-md">  <div class="flex items-center justify-center sm:justify-end"> <button id="back-to-top" aria-label="Back to top of page" class="group flex w-fit p-1.5 gap-1.5 text-sm items-center border rounded hover:bg-black/5 hover:dark:bg-white/10 border-black/15 dark:border-white/20 transition-colors duration-300 ease-in-out"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="stroke-current group-hover:stroke-black group-hover:dark:stroke-white rotate-90"> <line x1="19" y1="12" x2="5" y2="12" class="scale-x-0 group-hover:scale-x-100 translate-x-3 group-hover:translate-x-0 transition-all duration-300 ease-in-out"></line> <polyline points="12 19 5 12 12 5" class="translate-x-1 group-hover:translate-x-0 transition-all duration-300 ease-in-out"></polyline> </svg> <div class="w-full group-hover:text-black group-hover:dark:text-white transition-colors duration-300 ease-in-out">
